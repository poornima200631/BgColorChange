<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>ColorChanger</title>
    <link rel="icon" href="images/favicon.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
   <div class="buttons">
     <button id="Violet" class="buttons" onclick="bgcolor('Violet','buttons')">Violet</button>
     <button id="Indigo" class="buttons" onclick="bgcolor('Indigo','buttons')">Indigo</button>
     <button id="Blue" class="buttons" onclick="bgcolor('Blue','buttons')">Blue</button>
     <button id="Green" class="buttons" onclick="bgcolor('Green','buttons')">Green</button>
     <button id="Yellow" class="buttons" onclick="bgcolor('Yellow','buttons')">Yellow</button>
     <button id="Orange" class="buttons" onclick="bgcolor('Orange','buttons')">Orange</button>
     <button id="Red" class="buttons" onclick="bgcolor('Red','buttons')">Red</button>
    </div>
    
</body>
</html>
